<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta ame="viewport" content="width=device-width">
    <title>Elevate signup page</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Cinzel|Comfortaa|Orbitron|Play|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/landing-page.css" type="text/css">
    <link rel="stylesheet" href="assets/css/landing-page-animation.css" type="text/css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <!-- ui-router -->
    <script src="../vendor/angular-ui-router.min.js"></script>
    
    <!-- <link rel="stylesheet" href="animate.min.css"> -->

</head>

<body class="loading">
    
    <div id="wrapper">
        <div id="bg"></div>
        <div id="main">
            <header id="header">
                <h1>Elevate</h1>

                <div class="row" id="login-and-registration-forms">
       
                    <div class="col-md-1"></div>

                    <div class="col-md-4">
                        <div class="form-container" id="login-section">
                            <h2>Login</h2>
                            <form method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <a href="app/home/home-index.html"><button type="submit" class="btn btn-primary">Login</button></a>
                                </div>
                            </form>
                        </div>
                    </div>



                    <div class="col-md-2"></div>

                    

                    
                    <div class="col-md-4">
                        <div class="form-container" id="register-section">
                            <h2>Register</h2>
                            <form method="post">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <a href="#" class="btn btn-link">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div> 

                 <div class="row" id="delete-this-once-done-testing">
                    <a href="/grade-levels">
                        <input type="submit" value="Go to Elevate panel" />
                    </a>
                </div> 
            </header>
        </div>
    </div>



    <script>
        window.onload = function() { document.body.className = ''; }
        window.ontouchmove = function() { return false; }
        window.onorientationchange = function() { document.body.scrollTop = 0; }
    </script>
</body>
</html>
