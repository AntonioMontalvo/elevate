<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta ame="viewport" content="width=device-width">
    <title>Elevate signup page</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Cinzel|Comfortaa|Orbitron|Play|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/landing-page.css" type="text/css">
    <link rel="stylesheet" href="assets/css/landing-page-animation.css" type="text/css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <!-- ui-router -->
    <script src="../vendor/angular-ui-router.min.js"></script>
    
    <!-- <link rel="stylesheet" href="animate.min.css"> -->

</head>

<body class="loading">
    
    <div id="wrapper">
        <div id="bg"></div>
        <div id="main">
            <header id="header">
                <h1>Elevate</h1>

                <div class="row" id="login-and-registration-forms">
       
                    <div class="col-md-1"></div>

                    <div class="col-md-4">
                        <div class="form-container" id="register-section">
                            <h2>Register</h2>
                            <form method="post">
                                <!-- <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control" required />
                                </div> -->
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="signup-username" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="signup-password" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="signup" onclick="ClearFields();">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    
                    <div class="col-md-2"></div>

                    <div class="col-md-4">
                        <div class="form-container" id="login-section">
                            <h2>Login</h2>
                            <!-- <form method="post"> -->
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="login-username" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="login-password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <a href="/grade-levels">
                                        <!-- <button class="btn btn-primary" id="login">Login</button> -->
                                        <button class="btn btn-primary">Login</button>
                                    </a>

                                </div>
                            <!-- </form> -->
                        </div>
                    </div>    
                    
                    <div class="col-md-1"></div>

                </div> 

            </header>
        </div>
    </div>



    <script>
        window.onload = function() { document.body.className = ''; }
        window.ontouchmove = function() { return false; }
        window.onorientationchange = function() { document.body.scrollTop = 0; }

        // -------------------------------
        // -------------------------------
        // -------------------------------

        // define sign in function
    function signUp(){
        // grab data from form
        var data = {
            username: $('#signup-username').val().trim(),
            password: $('#signup-password').val().trim()
        }
        // grab url to ajax call
        var currentURL = "/signup";

        // post our login data
        $.post(currentURL, data, function(results){
            console.log(results);
        });
    }

    function logIn(){
        // grab data from form
        var data = {
            username: $('#login-username').val().trim(),
            password: $('#login-password').val().trim()
        }
        // grab url to ajax call
        var currentURL = "/login";

        // post our login data
        $.post(currentURL, data, function(results){
            dataType: 'json'
        });
    }

    // define call on button
    $(document).on('click', '#signup', function(){
        // sign in
        signUp();

        // prevent default behavior
        return false;
    })

    $(document).on('click', '#login', function(){
        // sign in
        logIn();

        // prevent default behavior
        return false;
    })

    function ClearFields() {
         document.getElementById("signup-username").value = "";
         document.getElementById("signup-password").value = "";
    }


    </script>
</body>
</html>
